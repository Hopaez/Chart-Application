<!DOCTYPE html>
<html>
  <head>
    <title>Chart Plotting Application</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>

  <body>
    <!-- start div wrapper -->
      <div id="wrapper">
          <!-- start header -->
          <div id="banner"> </div>
          <div>
              <div class="logo">
                  <img src="logo.png" alt= "Chart"><h2><i> Chart Application</i></h2>
              </div>
                
              <ul>
                  <li><a href="#">FaQs</a></li>
                  <li><a href="#">Documentation</a></li>
                  <li><a href="#" class="active">Home</a></li>
              </ul>
          </div>
          <!-- Ended header -->

          <section class="container">
              <div style="display: inline-block;">
                  <img src="img/slider1.jpg"/>
              </div>
              <div>
                  <img src="img/slider2.jpg"/>
              </div>
              <div>
                  <img src="img/slider3.jpg"/>
              </div>
              <div>
                  <img src="img/slider4.jpeg"/>
              </div>  
              <div>
                  <img src="img/slider3.jpg"/>
              </div>  
          </section>

          <section class="col-2-3">
              <form class="form-style left" id='input-form'>
                  <h1> Please Enter input to plot chart</h1>
                  <label>Enter your Item name seperated by a comma</label>
                  <input type="text" id="datasets" placeholder="Enter your data">     
              
                  <div id="chart-type">
                      <label><input type="radio" name="selectedGraph" id="histogram" value="histogram">Histogram</label>
                      <label><input type="radio" name="selectedGraph" id="line" value="line">Line </label>
                      <label><input type="radio" name="selectedGraph" id="bar" value="bar">Bar</label>
                      <label><input type="radio" name="selectedGraph" id="pie" value="pie">Pie</label>
                  </div>
                  <div>
                      <h3>please clear the canvas before plotting again</h3>
                      <button id="plotInputedtData">Plot Your Chart</button>
                      <button id="clear">Clear Canvas</button>
                  </div>
              </form>
            
              <div class="right">
                  <canvas id="canvasId" height="500" width="700"></canvas>
              </div>
          </section> 
      </div>
      <!-- Ended wrapper -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"type="text/javascript"></script>
      <script type="text/javascript" src="banner.js"></script>
      <script src="plot4.js"></script>
  </body>

  <!-- Start footer -->
  <footer>

  </footer>
  <!-- Footer ended -->
</html>
